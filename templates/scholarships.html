<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Search</title>
</head>

<body>
    <h1>Scholarships Matching Your Profile</h1>
    <ul>
        {% for scholarship in scholarships %}
        <li>{{ scholarship }}</li>
        {% empty %}
        <li>No scholarships found matching your profile.</li>
        {% endfor %}
    </ul>
</body>

</html>
